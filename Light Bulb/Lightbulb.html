<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Bulb</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        font-size: 50px;
      }
      img {
        height: 500px;
        margin-top: -20px;
      }
      button {
        width: 150px;
        height: 50px;
        margin: 50px 30px;
        border-radius: 25px;
        font-size: 20px;
        background-color: grey;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Light Bulb</h1>
    <img src="./bulbOff.jpg" class="picture" alt="" /><br />
    <button onclick="Turnon()">Turn On</button>
    <button onclick="Turnoff()">Turn Off</button>
    <script>
      function Turnon() {
        document.getElementsByClassName("picture")[0].src = "./bulbOn.jpg";
      }
      function Turnoff() {
        document.getElementsByClassName("picture")[0].src = "./bulbOff.jpg";
      }
    </script>
  </body>
</html>
