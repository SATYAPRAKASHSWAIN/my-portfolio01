<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUVI</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <script

  <body>

      <div class="d-flex justify-content-center slogan2">
        <p>What we know matters,<br />But who we are<br />matters more</p>
      </div>
      <div class="cbtn d-flex justify-content-center">
        <a class="btn btn-danger" href="/music%20player/music">MUSIC</a>
        <a href="" class="btn btn-info">VIDEO</a>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6 pic-parent">
      <img src="./pics/maxresdefault.jpg" alt="" class="picture1" />
      <img src="./pics/lhocXKtV_400x400.jpg" alt="" class="picture2" />
      <img
        src="./pics/—Pngtree—young people wearing vr headsets_7650317.png"

      />
